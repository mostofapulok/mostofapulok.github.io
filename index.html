		 <script>

      function initialize() {
        var fenway = {lat: 22.799631, lng: 89.5345396};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 16
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 340,
                pitch: 0
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpfJuIAy-d9VZKNEZWCVPT9SipL8Epz8E&callback=initialize">
